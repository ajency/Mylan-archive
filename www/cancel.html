<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../www/css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->

  <body ng-app="starter">
<ion-pane>
    <ion-content>
     <div class="text-center">
      <div class="padding">
      <br>
      <i class="icon ion-close-circled text-danger"></i>
      <br><br>
      <p>Are you sure your want to cancel all the Answers you answered ? </p>

      <div class="row">
        <div class="col"><button class="button button-block button-balanced">No, Go Back</button></div>
        <div class="col"><button class="button button-block button-assertive">Yes, I am Sure</button></div>
      </div>
    </div>
    </div>
      </ion-content>
    </ion-pane>
