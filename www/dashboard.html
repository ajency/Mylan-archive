<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../www/css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
   
  <div class="bar bar-header bar-light">
    <a href="#"><img src="../www/images/logo.jpg" alt="Sutter Davis Hospital" width="35"/> </a>
    <h1 class="title">Sutter Davis Hospital</h1>
    <div class="right-buttons trans-links">
      
    <a href="#"><i class="icon ion-ios-telephone-outline"></i></a>
    <a href="#"><i class="icon ion-ios-bell-outline"></i></a>
    </div>
    
    </div>
     <ion-content class="has-header">
    <div class="info-msg bg-balanced">
      <div class="padding">
        <i class="icon ion-ios-information-outline"></i> <span>Please Complete EITHER Kg OR stones and lbs box</span>
      </div>
    </div>
     <div class="padding">
      <br>
      
      <h5 class="f-w-400">Cardiac Group Project Questionnaire - 1</h5>
     </div>
       <div class="row">
          <div class="col text-center">
             <img src="../www/images/cardiac-care.png" alt="Cardiac Care" width="160"/>
          </div>
          <div class="col col-70">
            <h3><b>40%</b></h3>
            <p><i class="icon ion-record text-muted"></i> 20 Questions Missed</p>
            
            <h3><b>60%</b></h3>
            <p><i class="icon ion-record text-leaf"></i> 60 Questions Missed</p>
          </div>
        </div>
        <div class="padding bg-gray">
          <h5 class="f-w-400">Questionnaire Qummary</h5>
        </div>
        <div class="clm-list">
        <div class="row">
          <div class="col">
          <h6 class="f-w-400">  <i class="icon ion-plus-circled text-green"></i> Upcoming</h6>
          </div>
          <div class="col col-bottom">
            <h6>25 Oct 2015</h6>
          </div>
          <div class="col col-20  text-right">
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col">
            <h6 class="f-w-400">  <i class="icon ion-android-alert text-danger"></i> Due</h6>
          </div>
          <div class="col col-bottom">
            <h6>15 Oct 2015</h6>
          </div>
          <div class="col col-20 text-right">
             <button class="button button-block button-small button-assertive">Start</button>
          </div>
        </div>
        <hr>
         <div class="row">
          <div class="col">
            <h6 class="f-w-400">  <i class="icon ion-minus-circled text-muted"></i> Missed</h6>
          </div>
          <div class="col col-bottom">
            <h6>10 Oct 2015</h6>
          </div>
          <div class="col col-20 text-right">
            
          </div>
        </div>
        <hr>
         <div class="row">
          <div class="col">
            <h6 class="f-w-400">  <i class="icon ion-checkmark-circled text-leaf"></i> Submitted</h6>
          </div>
          <div class="col col-bottom">
            <h6>15 Sep 2015</h6>
          </div>
          <div class="col col-20 text-right">
             <button class="button button-block button-small button-balanced">View</button>
          </div>
        </div> 
      </div>
        <br>
     
     
     
    </ion-content>
    </ion-pane>
  </body>
</html>
