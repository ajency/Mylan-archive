<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../www/css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
    

     <ion-content>
     <div class="row">
      <div class="col">
     <div class="text-center">
      <div class="padding">
      <h1 class="text-primary">Hi !</h1>
      <h3>Welcome to<br>your Healthcare Portal</h3>
    </div><br>
      <div class="list list-inset">
        <label class="item item-input item-icon-right">
          <i class="icon ion-ios-help-outline text-primary"></i>
          <input type="text" placeholder="Enter 8 Digit Reference Code">
        </label><br>
       <button class="button button-block button-calm">Verify Reference Code Now</button><br>
       <a href="#" class="button button-clear button-calm btn-link">Forgot Reference Code</a><br><br><br>
         <h5>Set-up Already Done ?</h5>
      <a href="#" class="button-clear btn-link">Proceed To Login</a>
      </div>
   </div>
   </div>
   </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
