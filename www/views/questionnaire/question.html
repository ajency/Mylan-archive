          </div>
        </div>

            ng-if="view.pastAnswerDiv"

              <div class="col">

                  <hr>
                  <h6>
                    <i class="icon ion-calendar"></i>
                    Submitted On {{view.data.submitedDate}}

                </div>
                <div class="text-center">

          <div 
            class="padding"
            ng-if = 'view.data.questionType == "descr"'>
              <div class="col">
                <br>
                <h4 class="f-w-400">What is your current weight ?</h4>
                <div class="info-msg">
                   <i class="icon ion-ios-information-outline text-green"></i> 
                   <span>Please Complete EITHER Kg OR stones and lbs box</span>
                </div>
                <div class="row">
                  <div 
                    class="col"
                    ng-repeat="answerValue in view.data.fields">
                    <label class="item-input item-icon-right b-b">
                    <input 
                      type="{{answerValue.type}}" 
                      placeholder="{{answerValue.placeholder}}"
                      ng-model="view.val_answerValue[answerValue.name]">
                    </label>
                  </div>
                </div>
              </div>
          </div>

          <div>
              <div 
                class="padding"
                ng-if = 'view.data.questionType == "scq" || view.data.questionType == "mcq"'>
                    <div class="col">
                        <h5 class="f-w-400">{{view.data.questionTittle}}</h5>
                        <br>
                        <div class="info-msg">
                          <i class="icon ion-ios-information-outline text-green"></i> <span>Select your Answer</span>
                        </div>
                      <br>
                  </div>
              </div>
              <!-- single choice  -->
              <div 
                class="list"
                ng-if = 'view.data.questionType == "scq"'>
                <label class="item item-radio"
                  ng-repeat ="answerValue in view.data.option">
                    <input type="radio" name="group" ng-model="view.go" 
                      ng-value="answerValue.value" >
                      <div class="item-content">
                       {{answerValue.answer}} 
                      </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label> 
              </div>

              <!-- multi choice  -->
              <ul 
                class="list"
                ng-if = 'view.data.questionType == "mcq"'>
                <li 
                  class="item item-checkbox"
                  ng-repeat ="answerValue in view.data.option">
                  <label class="checkbox" >
                      <input type="checkbox" ng-model="answerValue.checked" 
                      ng-checked="answerValue.checked">
                  </label>
                      {{answerValue.answer}}
                </li>
              </ul>
         </div>
    </ion-content>
     <div class="bar bar-footer bar-light">
           <button 
              class="button button-icon pull-left text-green"
              ng-click="view.prevQuestion()">
              <i class="icon ion-android-arrow-dropleft-circle text-green"> 
              </i>
          </button>
            <button 
                class="button button-icon pull-right text-green"
                ng-click="view.nextQuestion()">
                  <i class="icon ion-android-arrow-dropright-circle text-green"></i>
            </button>
      </div>

</ion-view>
