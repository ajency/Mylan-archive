      <ion-nav-title>
        Sutter Davis Hospital

  <ion-content>

      <div class="text-center">
          <div class="padding">
          <div class="row">
          <div class="col">

          <h4>Welcome to our "Cardiac Care" Project specially designed to work towards your better tomorrow</h4>
          <img src="images/cardiac-care.png" alt="Cardiac Care" width="210"/>

            <h5 class="f-w-400 text-green">Please provide a new password for your Account</h5>
            <label class="item-input item-icon-right b-b" ng-form="form">

              <i class="icon ion-ios-help-outline text-green"></i>
              <input type="tel" 
              ng-model="view.New_password"
              id="password"

              ng-click="view.clear()"
              maxlength="4"
              minlength="4" 
              placeholder="Enter New Password" ng-required>
            </label>
            <label class="item-input">
              <input type="tel" 
              ng-model="view.Re_password" 
              id="password"
              placeholder="Re-enter Password"
              maxlength="4"
              minlength="4" 
              ng-click="view.clear()"
              ng-required pw-check="view.New_password">

            </label>
             
             <div>{{view.passwordmissmatch}}</div>

            <br>
           <button class="button button-block button-balanced" ng-click="view.completesetup()">Complete My Set-up</button><br>
          </div>
          </div>
          </div>
      </div>
  </ion-content>
</ion-view>
