<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-content>
      <div class="row">
        <div class="col">
     <div class="text-center">
      <div class="padding">
      <h1 class="text-primary">Hi !</h1>
      <h3>Welcome to<br>your Healthcare Portal</h3>
    </div>
      <div class="list list-inset">
        <h4 class="f-w-400">Enter your Login Details</h4>
         <label class="item item-input">
          <input type="number" placeholder="Enter 8 Digit Reference Code">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Enter your Password">
        </label><br>
       <button class="button button-block button-calm">Login</button><br>
       <a href="#" class="button-clear button-calm btn-link">Forgot Reference Code <br>or Password</a>
      </div>
   </div>
   </div>
   </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
