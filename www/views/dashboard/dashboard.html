<ion-view >   
    <ion-nav-title>
       {{view.Hospital_name}}

          <i class="icon ion-ios-information-outline"></i> <span>Please Complete EITHER Kg OR stones and lbs box</span>

        </div>

          <br>
          <h5 class="f-w-400">Cardiac Group Project Questionnaire - 1</h5>
        </div>
        <div class="row">
          <div class="col">
            <img src="images/cardiac-care.png" alt="Cardiac Care" width="140"/>
          </div>
          <div class="col col-70">
            <h3><b>40%</b></h3>
            <div><i class="icon ion-record text-muted"></i> 20 Questions Missed</div>

        </div>

                <h6 class="f-w-400">  <i class="icon ion-plus-circled text-green"></i> Upcoming</h6>
            </div>
            <div class="col">
                <h6>25 Oct 2015</h6>
              </div>
              <div class="col col-20  text-right">
              </div>
          </div>
          <hr>
          <div class="row" >
            <div class="col">
                <h6 class="f-w-400">  <i class="icon ion-android-alert text-danger"></i> Due</h6>

                <h6>15 Oct 2015</h6>
            </div>
            <div class="col col-20 text-right">

            </div>
          </div>
          <hr>

            <div class="col">
              <h6 class="f-w-400">  <i class="icon ion-minus-circled text-muted"></i> Missed</h6>

            </div>

            </div>
            <div class="col col-20 text-right">
