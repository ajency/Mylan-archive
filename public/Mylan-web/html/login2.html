<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
     <link href="../css/font-awesome.min.css" rel="stylesheet">
     <link href="../css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="site-wrapper">

      <div class="site-wrapper-inner">
       
        <div class="cover-container">
          <br>
           <div class="text-right" style="margin-top:-85px;"><button type="submit" class="btn btn-default">Contact Us</button></div>
           <br>
           <br>
          <div class="bg-white shadow-full">
            <div class="row" style="position:relative;">
              <div class="img-bg hidden-xs">
            </div>
            <div class="col-sm-14 col-xs-24 col-sm-push-10 text-center login-info">
              <br>
              <br>
              <div class="text-center">
              <h3><span>Welcome to <br>your Healthcare Portal</span></h3>
              <br>
              <h4>Login to your Account</h4>
              </div>
                <br>
                <h4 class="text-left"><span class="text-muted">Reference Code :</span> <span class="text-info">12342534</span></h4>
                <form class="b-b">
                <input type="password" class="form-control input-lg b-b" id="password" placeholder="Enter your Password" />
                </form>
                <br>
                <br>
                <div class="row">
                <div class="col-sm-12">
                <button type="submit" class="btn btn-info btn-block">Login</button>
                </div>
                <div class="col-sm-12">
                <button class="btn btn-link">Forgot your password ?</button>
                </div>
                </div>
                <br>
                <br class="hidden-xs">
                <a href="#" class="text-center"><p>Login with a different Reference Code</p></a>
              <br>
            </div>
          </div>
        </div>
        </div>

      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
