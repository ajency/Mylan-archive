<!-- BEGIN BODY -->
<body class="error-body no-top">
<div class="container">
  <div class=" login-container adminlogin">
    <div class="logo-img inline">
       <img src="assets/img/mylan-logo.png" alt=""  data-src="assets/img/hospital-logo.png" width="180px
          " height="auto"/>
          </div>
        <h3 class="inline">Sign in to Mylan</h3>
         <div>
        </div>
        <br>
        <div class="alert alert-danger hidden">
              <strong>Whoops!</strong> There were some problems with your input.<br><br>
              <ul>
                                  <li>The credentials you entered did not match our records. Try again?</li>
                              </ul>
            </div>
     <form id="login-form" class="login-form" action="index.html" method="post">
		 <div class="form-group">
            <label class="form-label">Email</label>
            <div class="controls">
				<div class="input-with-icon  right">                                       
					<i class=""></i>
					<input type="text" name="txtusername" id="txtusername" class="form-control">                                 
				</div>
            </div>
          </div>
         <div class="form-group">
            <label class="form-label">Password</label>
            <span class="help"></span>
            <div class="controls">
				<div class="input-with-icon right">                                       
					<i class=""></i>
					<input type="password" name="txtpassword" id="txtpassword" class="form-control">                                 
				</div>
            </div>
          </div>
         <div class="control-group">
            <div class="checkbox checkbox check-success"> <a href="#" data-toggle="modal" data-target="#myModal">Trouble logging in?</a>&nbsp;&nbsp;
              <input type="checkbox" id="checkbox1" value="1">
              <label for="checkbox1">Remember me </label>
            </div>
          </div>
         <div class="text-right">
            <button class="btn btn-success btn-cons" type="submit">Login</button>
          </div>
		  </form>
 </div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-left f-w-500" id="myModalLabel">Forgot your Password?</h4>
      </div>
      <div class="modal-body">
        <h5>Please enter the Email address associated with your account. A new password will be sent to you shortly.</h5>
        <br>
       
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal"><i class="fa fa-refresh"></i> Reset Password</button>
      </div>
    </div>
  </div>
</div>
