<div class="cover-container">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-12 col-xs-24 text-center p-20 b-r-g">
                  <br class="hidden-sm"><br class="hidden-sm hidden-xs">
                  <h3 class="fancy-title"><span>Welcome to our {{view.projectName}} Project specially designed to work towards your better tomorrow</span></h3>
                  <br>
                 <img ng-if="view.hospitalLogoDisplay != '' "
                      ng-src="{{view.hospitalLogoDisplay}}" width="180">
                  <div ng-if="view.hospitalLogoDisplay == '' " > {{view.hospitalNamedisplay}} </div>
                </div>
                <div class="col-sm-12 col-xs-24 p-20">
                    <br>
                    <h4 class="text-success text-center">
                      <span>Please provide a new password<br> for your Account 
                      </span>
                    </h4>
                   
                    <br>
                    <br class="hidden-xs">
                    <form>
                      <div class="has-feedback b-b">
                        <input type="password"
                          ng-click="view.clear()" 
                          class="form-control input-lg password" 
                          id="inputSuccess2" 
                          min="1" 
                          max="99"
                          maxlength="4"
                          aria-describedby="inputSuccess2Status" 
                          placeholder="Enter New password"
                          ng-model="view.New_password">
                        <!-- <span class="fa fa-question form-control-feedback text-success" aria-hidden="true"></span> -->
                      </div>
                      <input 
                        ng-click="view.clear()"
                        min="1" 
                        max="99"
                        maxlength="4"
                        ng-model="view.Re_password" 
                        type="password" 
                        class="form-control input-lg repassword" 
                        id="password " 
                        placeholder="Re-enter your password" />
                    </form>
                    <br>
                    <div class="text-left text-danger">{{view.passwordmissmatch}}</div>
                    <br>
                    <br class="hidden-xs">

                      <a type="submit" 
                        id = "notify-css"
                        ng-click="view.completesetup()"
                        href="" 
                        class="btn btn-success btn-block btn-lg">
                      Reset Password
                      </a>
                    <br>
                     <div ng-if="view.show">Please wait for a while ..</div>

                    <br>
                </div>
              </div>
            </div>
          </div>
</div>
