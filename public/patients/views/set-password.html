<div class="pageTitle"><h4>Reset<span class="semi-bold"> Password</span></h4></div>
<div class="cover-container setPassword">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-24 col-xs-24 text-center">
                  <div class="l-col">
                  <h3 class="fancy-title">Welcome to our <span class="projectName">"{{view.projectName}}"</span> Project specially designed to work towards your better tomorrow</h3>
                  
                <!--  <img ng-if="view.hospitalLogoDisplay != '' "
                      ng-src="{{view.hospitalLogoDisplay}}" width="180"> -->
                  <!-- <div class="hospitalName" ng-if="view.hospitalLogoDisplay == '' " > {{view.hospitalNamedisplay}} </div> -->
                  <!-- </div> -->
                <!-- </div> -->
                <!-- <div class="col-sm-12 col-xs-24 p-20"> -->
                    <!-- <div class=""> -->
                  <div class="formSubmit">

                    <h4 class="text-success text-center no-margin">
                      Please provide a new password for your Account 
                    </h4>
                   
                    <form class="set-pass">
                      <div class="has-feedback b-b">
                        <input type="password"
                          ng-click="view.clear()" 
                          class="form-control input-lg password" 
                          id="inputSuccess2" 
                          min="1" 
                          max="99"
                          maxlength="4"
                          aria-describedby="inputSuccess2Status" 
                          placeholder="Enter New password"
                          ng-model="view.New_password">
                        <!-- <span class="fa fa-question form-control-feedback text-success" aria-hidden="true"></span> -->
                      </div>
                      <span class="placeholderWrap">
                      <input 
                        ng-click="view.clear()"
                        min="1" 
                        max="99"
                        maxlength="4"
                        ng-model="view.Re_password" 
                        type="password" 
                        class="form-control input-lg repassword" 
                        id="password " 
                        placeholder="Re-enter your password" />
                        </span>
                      
                      <div class="text-left text-danger validError">{{view.passwordmissmatch}}</div>

                    </form>
                    
                    
                    
                    <div class="text-center">
                      <a type="submit" 
                        id = "notify-css"
                        ng-click="view.completesetup()"
                        href="" 
                        class="btn btn-success">
                      Reset Password
                      </a>
                      </div>
                 
                 </div>
                     <div ng-if="view.show">Please wait for a while ..</div>

                    </div>
                </div>
              </div>
            </div>
          </div>
</div>
